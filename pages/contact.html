<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với Tunes Shop</title>

    <link href="../assest/img/icon/favicon.ico" type="image/icon" rel="icon" />
    <link href="../vendor/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../assest/css/app.css" type="text/css" />
</head>

<body>

    <!-- Start content -->
    <div id="app">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>Liên hệ với AnhDTShop</h2>
                </div>
                <div class="card-body">
                    <form name="frmLienhe" id="frmLienhe" method="POST" action="#" novalidate="true"
                        v-on:submit="kiemtraDulieu">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Họ tên</label>
                                    <input type="text" name="txtHoten" id="txtHoten" class="form-control"
                                        v-model="hoten" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="txtEmail" id="txtEmail" class="form-control"
                                        v-model="email" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="tel" name="txtSodienthoai" id="txtSodienthoai" class="form-control"
                                        v-model="sodienthoai" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Nội dung liên hệ</label>
                                    <textarea name="txtLoinhan" id="txtLoinhan" class="form-control"
                                        v-model="loinhan"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <button name="btnGui" id="btnGui" class="btn btn-primary">Gửi thông tin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End content -->

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assest/js/contact.js"></script>
</body>

</html>
